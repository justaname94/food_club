server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name foodtec.xyz.com www.foodtec.xyz;

        location / {
                proxy_pass http://web;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}